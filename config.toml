# Optional params
[params]
  dateFormat = "Jan 2 2006"

  # Links to your social accounts, comment/uncomment as needed. Icons will be displayed for those specified.
  twitter = "https://twitter.com/vishnuvp"
  github = "https://github.com/vishnuvp"
